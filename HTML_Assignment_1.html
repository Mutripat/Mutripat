<!-- Create a visually appealing HTML webpage with the following features:
1. Header: A prominent header that reflects the theme. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Theme-Based Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-container, .video-container {
      text-align: center;
      margin: 20px 0;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 8px;
    }

    .video-container video {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Theme-Based Webpage</h1>
  </header>

  <main>
    <h2>User Details Form</h2>
    <form action="#" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="image-container">
      <h3>Relevant Image</h3>
      <img src="C:\GuruK\Mutripat\image.jpg" alt="Placeholder Image">
    </div>

    <div class="video-container">
      <h3>Relevant Video</h3>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

</body>
</html>
