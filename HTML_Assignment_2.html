<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        header {
            background-color: #4c68af;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        section {
            margin: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 8px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .rating label {
            font-size: 20px;
        }
        .rating input {
            display: none;
        }
        .rating label:hover,
        .rating input:checked ~ label {
            color: gold;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        header p {
        display: inline-block;
        font-size: 18px;
        position: relative;
        animation: slideInFromRight 5s ease-in-out infinite;
      }

      @keyframes slideInFromRight {
          0% {
              transform: translateX(100%); /* Start from the right */
          }
          50% {
              transform: translateX(0); /* Move to the normal position */
          }
          100% {
              transform: translateX(-100%); /* Move out to the left */
          }
      }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Job Portal</h1>
    <p>Please select and fill out one of the forms below</p>
</header>

<section>
    <!-- Job Application Form -->
    <div class="form-container">
        <h2>Job Application</h2>
        <form action="#" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" name="workExperience" rows="2" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="2" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <!-- Feedback Form -->
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form action="#" method="POST">
            <label for="feedbackComments">Comments:</label>
            <textarea id="feedbackComments" name="feedbackComments" rows="5" required></textarea>

            <label for="rating">Rating (1 to 5):</label>
            <div class="rating">
                <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">★</label>
                <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">★</label>
                <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">★</label>
                <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">★</label>
                <input type="radio" id="rating1" name="rating" value="1"><label for="rating1">★</label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Survey Form -->
    <div class="form-container">
        <h2>Survey</h2>
        <form action="#" method="POST">
            <label for="opinion">What is your opinion on our services?</label>
            <textarea id="opinion" name="opinion" rows="2" required></textarea>

            <label for="suggestions">Do you have any suggestions for improvement?</label>
            <textarea id="suggestions" name="suggestions" rows="2"></textarea>

            <label for="surveyRating">How likely are you to recommend our service to others? (1-10):</label>
            <input type="number" id="surveyRating" name="surveyRating" min="1" max="10" required>

            <button type="submit">Submit Survey</button>
        </form>
    </div>
</section>

</body>
</html>
